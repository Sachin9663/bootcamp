<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Exercise</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="app.js"></script>
    </head>
    <body>
        <section class="col-12">
            <header class="col-10">
                <h1>JavaScript Exercises</h1>
                <div id="r-nav" class="r-nav">
                    <i class="fa fa-reorder fa-2x" onclick="rnavShow()"></i>
                </div>
                <div class="navbar" id="navbar">
                    <ul>
                        <li class="custom-li">
                            <button onclick="exercise(event)" value="simpleInterest">Simple Interest</button>
                        </li>
                        <li class="custom-li">
                            <button onclick="exercise(event)" value="palindrome">Palindrome</button>
                        </li>
                        <li class="custom-li">
                            <button onclick="exercise(event)" value="circle">Circle</button>
                        </li>
                        <li class="custom-li">
                            <button onclick="exercise(event)" value="cloneObject">Clone Object</button>
                        </li>
                        <li class="custom-li">
                            <button onclick="exercise(event)" value="employee">Employee</button>
                        </li>
                    </ul>
                </div>
            </header>

            <section  class="col-10 body">
                <div class="col-8 simpleInterest" id="simpleInterest">
                    <button class="resultButton" onclick="result(event,1)">Calculate Simple Interest</button>
                    <div class="result-container"><code id="simpleInterest-result"></code></div>
                </div>
                <div class="col-8 palindrome" id="palindrome">
                        <button class="resultButton" onclick="result(event,2)">Check for palindrome</button>
                        <div class="result-container"><code id="palindrome-result"></code></div>
                </div>
                <div class="col-8 circle" id="circle">
                    <button class="resultButton" onclick="result(event,3)">Calculate the Area of a circle</button>
                    <div class="result-container">
                        <code id="circle-result"></code>
                    </div>
                </div>
                <div class="col-8 cloneObject" id="cloneObject">
                    <button class="resultButton" onclick="result(event,4)">Get Cloned Object</button>
                    <div class="result-container">
                        <code id="clonedObject-result"></code>
                    </div>
                </div>
                <div class="col-8 employee" id="employee">
                    Employee
                </div>
            </section>

        </section>  
    </body>
</html>
